    <script>
        apiready = function() {

                //处理物理返回键
                api.addEventListener({
                    name: 'keyback'
                }, function(ret, err) {
                    back();
                });
                $('.aui-searchbar-cancel').hide();
                $('#search-input').blur(function() {
                    $('.aui-searchbar-cancel').hide();
                })
            }
            //标记目前窗口是否有frame打开
        var nowFrame = null;

        function toShopSetting() {
            api.openFrame({
                name: 'postGood',
                url: '../frame/shop/myGoodsList.html',
                rect: {
                    x: 0,
                    y: $api.dom('header').offsetHeight,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    name: 'test'
                }
            });
            //标记当前窗口有frame打开
            nowFrame = "postGood";
            $api.byId('windows_title').innerHTML = "我的商品列表";
        }
        //绑定返回
        function back() {
            //根据全局标记判定是否有frame打开有则关闭frame,无则退出当前窗口
            if (nowFrame) {
                api.closeFrame({
                    name: nowFrame
                });
                //消除标记
                nowFrame = null;
                //重新设置标题
                $api.byId('windows_title').innerHTML = "我的商店";
            } else {
                api.historyBack({}, function(ret, err) {
                    if (!ret.status) {
                        api.closeWin();
                    }
                })
            }
        }

        function doSearch() {
            $('.aui-searchbar-cancel').show();
        }

        function search() {
            console.log($('#search-input'));
        }

        function popMenu() {
            var popup = new auiPopup();
            popup.show(document.getElementById("top-right"));
        }
    </script>
