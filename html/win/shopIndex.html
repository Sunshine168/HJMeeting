<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的帖子</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<style>
    .shop-header {
        background-color: #1786D5;
        height: 40px;
        padding: 5px 7px;
    }
    
    .shop-header .shop-header-input {
        background-color: #F2F2F2;
        border-radius: 15px;
        text-indent: 2em;
        font-size: 14px;
        line-height: 28px;
        height: 28px;
        color: #A1A1A1;
    }
    
    .shop-header .aui-col-xs-3 {
        float: left;
        text-align: right;
    }
    
    .shop-header-btn {
        background-color: #fff;
        color: #000;
    }
    
    .good-pic {
        padding: 2px 5px;
    }
    
    .price {
        color: #FF4400;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" tapmode onclick="back()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="windows_title">商店首页</div>
        <a class="aui-pull-right aui-btn" tapmode onclick="toShopSetting()">
            <i class="aui-iconfont aui-icon-gear"></i>
        </a>
    </header>
    <div class="aui-content">
        <div class="shop-header">
            <div class="aui-row">
                <div class="aui-col-xs-6">
                    <input type="text" class="shop-header-input">
                </div>
                <div class="aui-col-xs-3">
                    <div class="aui-btn shop-header-btn">搜索</div>
                </div>
                <div class="aui-col-xs-3">
                    <div class="aui-btn shop-header-btn">取消</div>
                </div>
            </div>
        </div>
        <div class="aui-content-padded">
            <section class="aui-grid">
                <div class="aui-row">
                    <div class="aui-col-xs-6">
                        <img src="../../image/test1.png" alt="" class="good-pic">
                        <div class="good-description">
                            <p>
                                辣条9毛9
                            </p>
                            <span class="price">
                       ￥2300
                   </span>
                        </div>
                    </div>
                    <div class="aui-col-xs-6">
                        <img src="../../image/test1.png" alt="" class="good-pic">
                        <div class="good-description">
                            <p>
                                辣条9毛9
                            </p>
                            <span class="price">
                       ￥2300
                   </span>
                        </div>
                    </div>
                    <div class="aui-col-xs-6">
                        <img src="../../image/test1.png " alt=" " class="good-pic ">
                        <div class="good-description ">
                            <p>
                                辣条9毛9
                            </p>
                            <span class="price ">
                       ￥2300
                   </span>
                        </div>
                    </div>
                    <div class="aui-col-xs-6 ">
                        <img src="../../image/test1.png" alt="" class="good-pic">
                        <div class="good-description">
                            <p>
                                辣条9毛9
                            </p>
                            <span class="price">
                       ￥2300
                   </span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="../../script/api.js "></script>
    <script>
        apiready = function() {
                //处理物理返回键
                api.addEventListener({
                    name: 'keyback'
                }, function(ret, err) {
                    back();
                });
            }
            //标记目前窗口是否有frame打开
        var nowFrame = null;

        function toShopSetting() {
            api.openFrame({
                name: 'postGood',
                url: '../frame/shop/postGood.html',
                rect: {
                    x: 0,
                    y: $api.dom('header').offsetHeight,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    name: 'test'
                }
            });
            //标记当前窗口有frame打开
            nowFrame = "postGood";
        }
        //绑定返回
        function back() {
            //根据全局标记判定是否有frame打开有则关闭frame,无则退出当前窗口
            if (nowFrame) {
                api.closeFrame({
                    name: nowFrame
                });
                //消除标记
                nowFrame = null;
                //重新设置标题
                $api.byId('windows_title').innerHTML = "设置";
            } else {

            }
        }
    </script>
</body>
