<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    html,
    body {
        height: 100%;
    }
    
    * {
        padding: 0;
        margin: 0;
        font-family: "微软雅黑"
    }
    
    .container {
        width: 100%;
        height: 100%;
    }
    
    .userImgContainer {
        top: 10px;
        height: 92px;
        width: 92px;
        display: block;
        background-color: #fff;
        border: solid 1px #787878;
        position: absolute;
        border-radius: 45px;
        left: 50%;
        margin-left: -46px;
        z-index: 1
    }
    
    .userImg {
        position: absolute;
        top: 1px;
        left: 1px;
        height: 90px;
        width: 90px;
        border-radius: 45px;
    }
    
    .userImgBG {
        position: relative;
        background: url('../../image/userDefaultBG.gif') no-repeat;
        background-size: 100% 100%;
        height: 160px;
        width: 100%;
    }
    
    .userImgBG>p {
        height: 20px;
        line-height: 20px;
        width: 92px;
        text-align: center;
        display: inline-block;
        position: absolute;
        bottom: 10px;
        left: 50%;
        margin-left: -46px;
        border-top-left-radius: 8px;
        border-bottom-right-radius: 8px;
        background-color: #00CCFF;
        color: #fff;
        font-size: 12px;
    }
    
    .userImgBG>p:active {
        background-color: #008BE3;
    }
    
    .content {
        height: 100%;
        margin: 0 15px;
    }
    
    .group>div {
        margin: 8px 0;
    }
    
    .group {
        width: 100%;
        padding: 5px 5px;
    }
    
    .group:active {
        background-color: #ededec
    }
    
    .title {
        font-size: 12px;
        color: #868686;
    }
    
    .msg {
        font-size: 14px;
        color: #333333;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }
    
    .msg::after {
        align-self: flex-end;
        content: "";
        display: inline-block;
        width: 16px;
        height: 16px;
        background: url('../../image/go.png') no-repeat;
        background-size: 100% 100%;
    }
    
    .logo {
        display: inline-block;
        width: 16px;
        height: 16px;
    }
    
    .br {
        width: 90%;
        height: 1px;
        background-color: #f2f2f2;
        margin:0 auto;
        display: block;
    }
    .album{
        height:60px;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        flex-direction: row;
    }
    .album>img{
        height: 100%;
    }
    </style>
</head>

<body>
    <div class="container">

        <div class="content">

                <div class="msg">1183520543@qq.com</div>
                <div>
                    <img src="../../image/vipYes.gif" alt="" class="logo">
                </div>
            </div>
            <div class="group">
                <div class="title">相册</div>
                <div class="album">
                   <img src="../../image/album.png" alt="">
                   <img src="../../image/demo.png" alt="">
                   <img src="../../image/demo.png" alt="">
                   <img src="../../image/demo.png" alt="">
                </div>
            </div>
            <span class="br"></span>
            <div class="group">
                <div class="title">地区</div>
                <div class="msg">贵州遵义</div>
            </div>
            <span class="br"></span>
            <div class="group">
                <div class="title">昵称</div>
                <div class="msg">JustDoIt</div>
            </div>
            <span class="br"></span>
            <div class="group">
                <div class="title">个性签名</div>
                <div class="msg">我不忍心再欺哄但愿你听得懂</div>
            </div>
            <span class="br"></span>
            <div class="group">
                <div class="title">性别</div>
                <div class="msg">男</div>
            </div>
            <span class="br"></span>
            <div class="group">
                <div class="title">出生日期</div>
                <div class="msg">2017-12-23</div>
            </div>
        </div>
</body>
