<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的商品中心</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
</head>
<style>

</style>

<body>
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" tapmode onclick="back()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="windows_title">商品列表</div>
    </header>
    <div class="aui-content">
        <ul class="aui-list aui-media-list">
            <li class="aui-list-item">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                        <img src="../../image/demo1.png">
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">我的商品</div>
                        </div>
                        <div class="aui-list-item-text">
                            商品详情233333
                        </div>
                        <div class="aui-list-item-text">
                            <span class="price">￥30.0</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                        <img src="../../image/demo1.png">
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">我的商品</div>
                        </div>
                        <div class="aui-list-item-text">
                            商品详情233333
                        </div>
                        <div class="aui-list-item-text">
                            <span class="price">￥30.0</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

    </div>

    <script type="text/javascript" src="../../../script/api.js"></script>
    <script type="text/javascript" src="../../script/aui-popup.js"></script>
    <script type="text/javascript" src="../../script/juery.js"></script>
    <script>
        var nowFrame = null;
        //绑定返回
        function back() {
            //根据全局标记判定是否有frame打开有则关闭frame,无则退出当前窗口
            if (nowFrame) {
                api.closeFrame({
                    name: nowFrame
                });
                //消除标记
                nowFrame = null;
                //重新设置标题
                $api.byId('windows_title').innerHTML = "我的商店";
            } else {
                api.historyBack({}, function(ret, err) {
                    if (!ret.status) {
                        api.closeWin();
                    }
                })
            }
        }
    </script>
</body>
