<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的商品中心</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
</head>
<style>

</style>

<body>
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" tapmode onclick="back()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="windows_title">商店首页</div>
        <a class="aui-pull-right aui-btn" tapmode onclick="popMenu()">
            <i class="aui-iconfont aui-icon-gear"></i>
        </a>
    </header>
    <div class="aui-content">
        <ul class="aui-list aui-media-list">
            <li class="aui-list-item">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                        <img src="../../image/demo1.png">
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">我发的帖子</div>
                        </div>
                        <div class="aui-list-item-text">
                            帖子详情233333
                        </div>
                        <div class="aui-list-item-text">
                            <span class="price">￥30.0</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                        <img src="../../image/demo1.png">
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">我发的帖子</div>
                        </div>
                        <div class="aui-list-item-text">
                            帖子详情233333
                        </div>
                        <div class="aui-list-item-text">
                            <span class="price">￥30.0</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

    </div>

    <script type="text/javascript" src="../../../script/api.js"></script>
    <script type="text/javascript" src="../../script/aui-popup.js"></script>
    <script type="text/javascript" src="../../script/juery.js"></script>
    <script>
        function popMenu() {
            var popup = new auiPopup();
            popup.show($('top-right'));
        }
    </script>
</body>
