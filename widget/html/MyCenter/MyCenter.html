<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: #fff
        }
        
        * {
            padding: 0;
            margin: 0;
            font-family: "微软雅黑"
        }
        /*  head */
        
        .headContainer {
            height: 150px;
            background-color: #008BE3;
        }
        
        .head {
            line-height: 44px;
            position: relative;
            margin-right: 15px;
            margin-left: 15px;
        }
        
        .head>p {
            text-align: center;
            color: #fff;
        }
        
        .head>span {
            position: absolute;
            top: 14px;
            right: 0;
            background: url('../../image/setting.png') no-repeat;
            height: 16px;
            width: 16px;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="headContainer">
        <div class="head">
            <p>个人中心</p><span></span>
        </div>
    </div>
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item" tapmode data-local="../win/index.html" onclick="goToWindow(this)">
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-star"></i>
            <div class="aui-bar-tab-label">会议</div>
        </div>
        <div class="aui-bar-tab-item" tapmode data-local="../win/shop/shopIndex.html" onclick="goToWindow(this)">
            <div class="aui-badge">99</div>
            <i class="aui-iconfont aui-icon-cart"></i>
            <div class="aui-bar-tab-label">商城</div>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode>
            <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">个人</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery.js"></script>
<script type="text/javascript">
    var model;
    apiready = function() {
        model = api.require('model');
        model.config({
            appId: 'A6949195186472',
            appKey: '438E7ABA-7936-55B2-ADA6-E8B5808CBA18',
            host: 'https://d.apicloud.com'
        });
        api.openFrame({
            name: 'MyCenterFrame.',
            url: './MyCenterFrame.html',
            rect: {
                x: 0,
                y: 54,
                /*4410*/
                w: 'auto',
                h: api.winHeight - $api.dom('#footer').offsetHeight - 54,
                marginRight: 15,
                marginLeft: 15
            },
            pageParam: {

            },
            bounces: true,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });

    };

    function goToWindow(element) {
        var local = $(element).data('local');
        api.openWin({
            name: local,
            url: local,
            pageParam: {

            }
        });
    }
</script>

</html>
