<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <script type="text/javascript" src="../../script/jquery.js"></script>
    <script type="text/javascript" src="../../script/jscal2.js"></script>
    <script type="text/javascript" src="../../script/en.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/jscal2.css" />
    <link rel="stylesheet" type="text/css" href="../../css/border-radius.css" />
    <link rel="stylesheet" type="text/css" href="../../css/steel.css" />
    <style>
    html,
    body {
        height: 100%;
        background-color: #fff;
    }
    
    * {
        padding: 0;
        margin: 0;
        font-family: "微软雅黑"
    }
    
    .container {
        width: 100%;
        margin-bottom: 20px;
    }
    
    .userImgContainer {
        top: 10px;
        height: 92px;
        width: 92px;
        display: block;
        background-color: #fff;
        border: solid 1px #787878;
        position: absolute;
        border-radius: 45px;
        left: 50%;
        margin-left: -46px;
        z-index: 1
    }
    
    .userImg {
        position: absolute;
        top: 1px;
        left: 1px;
        height: 90px;
        width: 90px;
        border-radius: 45px;
    }
    
    .userImgBG {
        position: relative;
        background: url('../../image/userDefaultBG.gif') no-repeat;
        background-size: 100% 100%;
        height: 160px;
        width: 100%;
    }
    
    .userImgBG>p {
        height: 20px;
        line-height: 20px;
        width: 92px;
        text-align: center;
        display: inline-block;
        position: absolute;
        bottom: 10px;
        left: 50%;
        margin-left: -46px;
        border-top-left-radius: 8px;
        border-bottom-right-radius: 8px;
        background-color: #00CCFF;
        color: #fff;
        font-size: 12px;
    }
    
    .userImgBG>p:active {
        background-color: #008BE3;
    }
    
    .content {
        height: 100%;
        margin: 0 15px;
    }
    
    .group>div {
        margin: 8px 0;
    }
    
    .group {
        width: 100%;
        padding: 5px 5px;
    }
    
    .title {
        font-size: 12px;
        color: #868686;
    }
    
    .msg {
        flex-grow: 1;
        font-size: 14px;
        color: #333333;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }
    
    .msg>p {
        height: 19px;
    }
    
    .after {
        position: absolute;
        right: 10px;
        display: inline-block;
        width: 16px;
        height: 16px;
        background: url('../../image/go.png') no-repeat;
        background-size: 100% 100%;
    }
    
    .trans {
        transform: rotate(90deg);
        transition: transform 0.2s;
    }
    
    .logo {
        display: inline-block;
        width: 16px;
        height: 16px;
    }
    
    .br {
        width: 90%;
        height: 1px;
        background-color: #f2f2f2;
        margin: 0 auto;
        display: block;
    }
    
    .album {
        height: 60px;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        flex-direction: row;
    }
    
    .album>img {
        height: 100%;
    }
    
    .frame {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 10px;
        display: none;
    }
    
    .foot {
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        -webkit-flex-direction: row;
        -moz-flex-direction: row;
        -ms-flex-direction: row;
        -o-flex-direction: row;
        flex-direction: row;
        margin-top: 5px;
    }
    
    .group+.save {
        background-color: #00cee5;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        justify-content: center;
        height: 30px;
    }
    
    .saveYes {
        opacity: 1;
    }
    
    .saveNo {
        opacity: 0.3;
    }
    
    .saveYes:active {
        opacity: 0.5;
    }
    
    .group+.save>p {
        display: inline-block;
        color: #fff;
        align-self: center;
        font-size: 14px;
    }
    
    input {
        font-size: 12px;
        padding: 4px;
        border-radius: 5px;
    }
    
    .head {
        margin: 5px;
    }
    
    .foot>span {
        display: inline-block;
        flex-grow: 1;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 12px;
        color: #fff;
        margin: 0 5px;
    }
    
    .ok {
        background-color: #00cee5
    }
    
    .ok:active {
        opacity: 0.5;
    }
    
    .cancel {
        background-color: gray
    }
    
    .cancel:active {
        opacity: 0.5
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="userImgBG">
            <div class="userImgContainer">
                <img class="userImg" src="../../image/userDefault.bmp" alt="用户头像">
            </div>
            <p>更换头像</p>
        </div>
        <div class="content" id="content">
            <div class="group">
                <div class="title">账号</div>
                <div class="msg" id="tUser">1183520543@qq.com</div>
                <div>
                    <img src="../../image/vipYes.gif" alt="" class="logo">
                </div>
            </div>
            <div class="group">
                <div class="title">相册</div>
                <div class="album">
                    <img src="../../image/album.png" alt="">
                    <img src="../../image/demo.png" alt="">
                    <img src="../../image/demo.png" alt="">
                    <img src="../../image/demo.png" alt="">
                </div>
            </div>
            <span class="br"></span>
            <div class="group">
                <div class="title">昵称</div>
                <div class="msg">
                    <p id='tNickname'>未设置</p><span class="after"></span></div>
                <div class="frame" flag="1">
                    <div class="head">
                        <input type="text" placeholder="新的昵称">
                    </div>
                    <div class="foot">
                        <span class="ok">确认</span>
                        <span class="cancel">取消</span>
                    </div>
                </div>
            </div>
            <span class="br"></span>
            <div class="group">
                <div class="title">介绍</div>
                <div class="msg">
                    <p id='tSelf'>未设置</p><span class="after"></span></div>
                <div class="frame" flag="2">
                    <div class="head">
                        <input type="text" placeholder="介绍自己">
                    </div>
                    <div class="foot">
                        <span class="ok">确认</span>
                        <span class="cancel">取消</span>
                    </div>
                </div>
            </div>
            <span class="br"></span>
            <div class="group">
                <div class="title">性别</div>
                <div class="msg">
                    <p id='tSex'>未设置</p><span class="after"></span></div>
                <div class="frame" flag="3">
                    <div class="head">
                        <div class="">
                            <label>
                                <input class="" type="radio" name="sex" value="男" checked>男</label>
                            <label>
                                <input class="" type="radio" name="sex" value="女">女</label>
                        </div>
                    </div>
                    <div class="foot">
                        <span class="ok">确认</span>
                        <span class="cancel">取消</span>
                    </div>
                </div>
            </div>
            <span class="br"></span>
            <div class="group">
                <div class="title">生日</div>
                <div class="msg">
                    <p id="tBirth">未设置</p><span class="after"></span></div>
                <div class="frame" flag="4">
                    <div class="head">
                        <input id="date" style="height:20px;width: 100%" placeholder="选择生日"></input>
                    </div>
                    <div class="foot">
                        <span class="ok">确认</span>
                        <span class="cancel">取消</span>
                    </div>
                </div>
            </div>
            <div class="group save saveNo" id="save">
                <p>保存</p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
var model;
var query;
 var qID;
apiready = function() {
    model = api.require('model');
    query = api.require('query');
    //query设置
    (function() {
        query.createQuery(function(ret, err) {
            if (ret) {
                qID=ret.qid;
            } else {
                alert("发生错误!");
                return;
            }
        });
        query.whereEqual({
            qid: qID,
            column: 'userName',
            value: $('#tUser').text()
        });
        query.justFields({
            qid: qID,
            value: ['id', 'userName']
        });
    })();
};

(function() {

    /*tempSex[0].checked?tempSex[0].value:tempSex[1].value
     */
   
    var isChanged = false; //是否修改过资料
    var tempSex = $("input[name='sex']");
    var userMsg = {
        userName: $('#tUser').text(),
        nickName: $('#tNickname').text(),
        introduce: $('#tSelf').text(),
        sex: $('#tSex').text(),
        birthday: $('#tBirth').text()
    };
    $api.addEvt($api.byId('save'), 'click', save, true);
    $api.addEvt($api.byId('content'), 'click', exec, true);
    //日历
    var cal = Calendar.setup({
        onSelect: function(cal) {
            cal.hide()
        },
        showTime: true
    });
    cal.manageFields("date", "date", "%Y-%m-%d");

    //保存按钮
    function save(e) {
        /*        console.log(userMsg);
         */
        if (!$('#save').hasClass('saveYes') && !isChanged) { //&& ||
            return;
        }
        //测试
        model.findAll({
            class: "userMessage",
            qid: qID
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret));
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    //修改信息
    function exec(e) {
        e = e || window.event;
        if (e.target) {
            var p = e.target;
            /* console.log(p.className)*/
            if (p.className === "cancel") {
                //定位父亲
                var foot1 = $(p).parent();
                //定位frame
                var frame1 = $(foot1).parent();
                var outCon1 = $(frame1).siblings('div.msg');
                var out1 = $(outCon1).children('p');
                var span1 = $(outCon1).children('span');
                frame1.slideToggle();
                span1.toggleClass('trans');
                return;
            }
            if (p.className === "ok") {
                //定位父亲
                var foot = $(p).parent();
                //定位frame
                var frame = $(foot).parent();
                var flag = $(frame).attr('flag');
                var outCon = $(frame).siblings('div.msg');
                var span = $(outCon).children('span');
                flag = parseInt(flag);
                switch (flag) {
                    case 1:
                    case 2: //定位input
                        var con = $(frame).children('div.head');
                        var input = $(con).children('input');
                        //定位p
                        var out = $(outCon).children('p');
                        var text = $(input).val();
                        $(out).text('未设置');
                        if ($.trim(text) !== '') {
                            isChanged = true;
                            $('#save').removeClass('saveNo');
                            $('#save').addClass('saveYes');
                            $(out).text($.trim(text));
                            if (flag === 1) {
                                userMsg.nickName = $.trim(text);
                            } else {
                                userMsg.introduce = $.trim(text);
                            }
                        }
                        frame.slideToggle();
                        span.toggleClass('trans');
                        break;
                    case 3:
                        var group = $("input[name='sex']");
                        //定位p
                        var out2 = $(outCon).children('p');
                        $(out2).text('未设置');
                        if (group[0].checked == true) {

                            $(out2).text(group[0].value);
                            userMsg.sex = group[0].value;
                        } else {
                            userMsg.sex = group[1].value;
                            $(out2).text(group[1].value);
                        }
                        $('#save').removeClass('saveNo');
                        $('#save').addClass('saveYes');
                        isChanged = true;
                        frame.slideToggle();
                        span.toggleClass('trans');
                        break;
                    case 4:
                        var con2 = $(frame).children('div.head');
                        var input2 = $(con2).children('input');
                        //定位p
                        var out3 = $(outCon).children('p');
                        var text2 = $(input2).val();
                        $(out3).text('未设置');

                        if ($.trim(text2) !== '') {
                            isChanged = true;
                            userMsg.birthday = text2;
                            $('#save').removeClass('saveNo');
                            $('#save').addClass('saveYes');
                            $(out3).text($.trim(text2));
                        }
                        frame.slideToggle();
                        span.toggleClass('trans');
                        break;
                    default:
                        break;
                }

            }
            if (p.className === "group") {
                var f = $(p).children('div.frame');
                var p1 = $(p).children('div.msg');
                var p2 = $(p1).find('span.after');
                p2.toggleClass('trans');
                f.slideToggle();
                return;
            } else {
                do {
                    p = p.parentNode;
                    if (p.className === "group") {
                        var f2 = $(p).children('div.frame');
                        var p3 = $(p).children('div.msg');
                        var p4 = $(p3).find('span.after');
                        p4.toggleClass('trans');
                        f2.slideToggle();
                        return;
                    }

                } while (p.className != "content" && p.className !== "frame");
            }
        }
    }
})();
</script>

</html>
